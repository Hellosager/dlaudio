<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<div>
		<form method="GET" action="/convert">
			<table>
				<tr>
					<td><label for="linkInput">Download audio from link:</label></td>
					<td><input type="text" name="link" /></td>
					<td><input type="submit" value="Convert Link" /></td>
				</tr>
			</table>
		</form>
		<form method="POST" enctype="multipart/form-data" action="/convert">
			<table>
				<tr>
					<td>Or chose a textfile that contains the links</td>
				</tr>
				<tr>
					<td><input type="file" name="textFile" /></td>
				</tr>
				<tr>
					<td><input type="submit" value="Send File to Server" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
